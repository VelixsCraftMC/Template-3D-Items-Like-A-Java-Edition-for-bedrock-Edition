<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ezoraa Add-ons Assets</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div style="font-weight: 800; color: var(--accent);">EZORAA</div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn-menu" onclick="toggleMenu()" aria-expanded="false" aria-controls="sidebar"><span class="material-icons">menu</span></button>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()" aria-hidden="true"></div>

  <aside class="sidebar" id="sidebar" role="navigation" aria-label="Sidebar navigation">
    <div class="title-row">
      <div style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">EZORAA</div>
      <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle theme">Theme</button>
    </div>

    <div class="nav-item active" role="button" tabindex="0" onclick="showTab('creator')" id="nav-creator"><span class="material-icons">person</span> Creator</div>
    <div class="nav-item" role="button" tabindex="0" onclick="showTab('template')" id="nav-template"><span class="material-icons">extension</span> Templates</div>
    <div class="nav-item" role="button" tabindex="0" onclick="showTab('guide')" id="nav-guide"><span class="material-icons">menu_book</span> Panduan</div>
    <div class="nav-item" role="button" tabindex="0" onclick="showTab('license')" id="nav-license"><span class="material-icons">gavel</span> Lisensi</div>

    <div style="margin-top:22px;">
      <div style="font-weight:700; color:var(--text-dim); margin-bottom:8px;">Hubungi</div>
      <a id="side-discord" class="btn-social" href="#" target="_blank" rel="noopener noreferrer" style="margin-bottom:8px;"><span class="material-icons">chat</span> Discord</a>
      <a id="side-whatsapp" class="btn-social" href="#" target="_blank" rel="noopener noreferrer"><span class="material-icons">sms</span> WhatsApp</a>
    </div>
  </aside>

  <main>
    <!-- CREATOR SECTION -->
    <section id="creator" class="section active">
      <div class="creator-banner" role="region" aria-label="Banner creator">
        <div class="left">
          <div>
            <div class="title" id="banner-title">Velixsaxy</div>
            <div class="subtitle" id="banner-sub">Minecraft Add-ons â€¢ Performance & Minimal UI</div>
          </div>
        </div>
        <div class="creator-socials">
          <a id="banner-discord" class="btn-social" href="#" target="_blank" rel="noopener noreferrer"><span class="material-icons">chat</span> Dc</a>
          <a id="banner-whatsapp" class="btn-social" href="#" target="_blank" rel="noopener noreferrer"><span class="material-icons">sms</span> Wa</a>
        </div>
      </div>

      <!-- Creator header: channel banner sits behind profile (image at assets/banner.png) -->
      <div class="creator-header">
        <div class="channel-banner" aria-hidden="true">
          <img src="assets/banner.png" alt="Channel banner" loading="lazy">
        </div>

        <img id="c-pfp" src="" class="creator-pfp" alt="Creator profile picture" loading="lazy">
        <h1 id="c-name" class="creator-name"></h1>
        <a id="c-sub" href="#" target="_blank" class="sub-btn" rel="noopener noreferrer"><span class="material-icons">subscriptions</span> SUBSCRIBE</a>
      </div>

      <div id="c-content"></div>
      <div id="c-video"></div>

      <div id="c-video-controls" style="display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:6px;">
        <a id="open-youtube" class="btn-dl btn-secondary" href="#" target="_blank" rel="noopener noreferrer">Buka di YouTube</a>
        <button id="copy-video" class="btn-copy" type="button" onclick="copyVideoLink()">Salin Link Video</button>
        <button id="toggle-mini" class="btn-copy" type="button" onclick="toggleMiniVideo()" aria-pressed="false">Mini Player</button>
      </div>
    </section>

    <!-- LIST SECTION -->
    <section id="list-view" class="section" aria-live="polite">
      <h1 id="view-title" style="font-size: 2.2rem; margin-top:0"></h1>
      <div style="display:flex; gap:10px; margin-bottom:20px;">
        <input type="text" id="search" placeholder="Cari..." oninput="onSearchInput()" aria-label="Cari postingan">
        <select id="sort" onchange="renderList()" aria-label="Filter tipe">
          <option value="all">Semua</option>
          <option value="addons">Add-ons</option>
          <option value="utility">Utility</option>
          <option value="cardboard">Cardboard</option>
        </select>
      </div>
      <div id="list-container" class="card-grid"></div>
    </section>

    <!-- DETAIL SECTION -->
    <section id="detail-view" class="section" aria-live="polite">
      <div style="color:var(--accent); cursor:pointer; font-weight:800; display:flex; align-items:center; gap:8px; margin-bottom:20px;" onclick="closeDetail()" role="button" tabindex="0">
        <span class="material-icons">arrow_back</span> KEMBALI
      </div>
      <div id="detail-content"></div>
    </section>

    <!-- LICENSE SECTION -->
    <section id="license" class="section">
      <h1>Lisensi</h1>
      <div id="license-content" class="card" style="cursor:default"></div>
    </section>
  </main>

  <!-- Mobile bottom navigation -->
  <nav class="mobile-nav" role="navigation" aria-label="Navigasi seluler" id="mobile-nav">
    <button onclick="mobileNavClick('creator')" id="mob-creator" aria-current="true" title="Creator">
      <span class="material-icons">person</span>
      <small>Creator</small>
    </button>
    <button onclick="mobileNavClick('template')" id="mob-template" title="Templates">
      <span class="material-icons">extension</span>
      <small>Templates</small>
    </button>
    <button onclick="mobileNavClick('guide')" id="mob-guide" title="Panduan">
      <span class="material-icons">menu_book</span>
      <small>Panduan</small>
    </button>
    <button onclick="mobileNavClick('license')" id="mob-license" title="Lisensi">
      <span class="material-icons">gavel</span>
      <small>Lisensi</small>
    </button>
  </nav>

  <div id="toast" role="status" aria-live="polite"></div>

  <!-- Config and App scripts (deferred) -->
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
